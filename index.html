<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Physics Simulator</title>
</head>
<body>


<div>
    <h1 id="heading">Physics Simulator</h1>

    <!-- I18N -->
    <label id="lang-label">
        Language/Idioma:
        <select id="lang">
        </select>
    </label>

    <!-- Automatically filled with the registered simulations -->
    <div id="selector">
    </div>

    <canvas id="canvas" width="600" height="250">
    </canvas>

    <div id="master-controls">
        <button id="play-pause">Pause</button>
        <button id="reset-time">Reset Time</button>
        <span>
            <input type="range" min="0" max="5" step="0.01" value="1" id="speed">
            <label for="speed" id="speed-label">Speed (1x)</label>
        </span>
    </div>

    <div id="controls">
    </div>
</div>

<script src="./lang.js"></script>
<script src="script/oscillatory_motion_spring.js"></script>
<script src="script/oscillatory_motion_pendulum.js"></script>
<script src="script/main.js"></script>

</body>
</html>
